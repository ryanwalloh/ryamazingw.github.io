<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <style>
         #pakyu {
            font-family: courier;
            font-weight: lighter;
            font-size: 4em;
            border-right: 5px solid;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            animation: 
            typing 2s steps(15),
            cursor .4s;
        }

        @keyframes cursor {
            50% { border-color: transparent}
        }
        
        @keyframes typing  {
            from { width: 0}
        }
    </style>
</head>
<body>
    <h1 id="pakyu">PAKYU BWAHAHAHA</h1>
</body>
</html>
